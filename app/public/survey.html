  <script type="text/javascript">
	$("#submitBtn").on("click", function(event) {
    event.preventDefault();
    console.log("hoo")
    // Form validation
    var valid = false;
    if($("#name").val() !== ""
    && $("#photo").val() !== "" 
    && $("#question1").val() !== "empty" 
    && $("#question2").val() !== "empty" 
    && $("#question3").val() !== "empty" 
    && $("#question4").val() !== "empty" 
    && $("#question5").val() !== "empty" 
    && $("#question6").val() !== "empty" 
    && $("#question7").val() !== "empty" 
    && $("#question8").val() !== "empty" 
    && $("#question9").val() !== "empty" 
    && $("#question10").val() !== "empty") {
      valid = true
      console.log("ray")
    };
    if (valid === true){
      console.log('sis') 
      var newFriendEntry = {
				friend: $("#name").val().trim(),
				photo: $("#photo").val().trim(),
				scores: [$("#question1").val(),
				$("#question2").val(),
				$("#question3").val(),
				$("#question4").val(),
				$("#question5").val(),
				$("#question6").val(),
				$("#question7").val(),
				$("#question8").val(),
				$("#question9").val(),
				$("#question10").val()]
			};
			
      $.ajax("/api/friends", {
      type: "POST",
      data: newFriendEntry
    }).then(
      function() {
        // Reload the page to get the updated list
        location.reload();
      }
    )
		} else {
      // If a required field is missing, show alert
			alert("Survey is incomplete!");
		}
	});
